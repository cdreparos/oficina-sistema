<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIGO Casa dos Reparos</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .login-header h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
    }

    .error-message.show {
      display: flex;
    }

    .error-icon {
      font-size: 1.2rem;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #10b981;
    }

    .success-message.show {
      display: flex;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -8px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .remember-me label {
      font-size: 0.9rem;
      color: #6b7280;
      cursor: pointer;
      user-select: none;
    }

    .forgot-password {
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      margin-top: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn-primary.loading .spinner {
      display: block;
    }

    .btn-primary.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .logo {
        width: 64px;
        height: 64px;
        font-size: 2rem;
      }
    }
  </style>

</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üîß</div>
      <h1>SIGO Casa dos Reparos</h1>
      <p>Sistema Integrado de Gerenciamento de Oficina</p>
    </div>


<div class="error-message" id="errorMessage">
  <span class="error-icon">‚ö†Ô∏è</span>
  <span id="errorText">Erro ao fazer login</span>
</div>

<div class="success-message" id="successMessage">
  <span class="error-icon">‚úì</span>
  <span id="successText">Login realizado com sucesso!</span>
</div>

<form class="login-form" id="loginForm">
  <div class="form-group">
    <label for="email">E-mail</label>
    <div class="input-wrapper">
      <span class="input-icon">üìß</span>
      <input 
        type="email" 
        id="email" 
        placeholder="seu@email.com" 
        required
        autocomplete="email"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <div class="input-wrapper">
      <span class="input-icon">üîí</span>
      <input 
        type="password" 
        id="password" 
        placeholder="Digite sua senha" 
        required
        autocomplete="current-password"
      />
      <button type="button" class="password-toggle" id="togglePassword">
        üëÅÔ∏è
      </button>
    </div>
  </div>

  <div class="remember-forgot">
    <div class="remember-me">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Lembrar-me</label>
    </div>
    <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
  </div>

  <button type="submit" class="btn btn-primary" id="btnLogin">
    <span class="spinner"></span>
    <span class="btn-text">Entrar no Sistema</span>
  </button>
</form>

<div class="login-footer">
  SIGO - Sistema de Gerenciamento ¬© 2025
</div>


  </div>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Arquivos compartilhados -->

  <script src="firebase-config.js"></script>

  <script src="utils.js"></script>

  <script>
    // Se j√° estiver autenticado, redirecionar para o painel
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'painel.html';
      }
    });

    // Toggle de visualiza√ß√£o de senha
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Lembrar-me (localStorage)
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.getElementById('email');

    // Carregar email salvo
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    // Formul√°rio de login
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Valida√ß√£o b√°sica
      if (!validarEmail(email)) {
        mostrarErro('E-mail inv√°lido');
        return;
      }

      if (password.length < 6) {
        mostrarErro('A senha deve ter no m√≠nimo 6 caracteres');
        return;
      }

      // Iniciar loading
      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      ocultarMensagens();

      try {
        // Tentar fazer login
        await auth.signInWithEmailAndPassword(email, password);

        // Salvar email se "lembrar-me" estiver marcado
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }

        // Mostrar sucesso
        mostrarSucesso('Login realizado! Redirecionando...');

        // Redirecionar ap√≥s 1 segundo
        setTimeout(() => {
          window.location.href = 'painel.html';
        }, 1000);

      } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro(traduzirErroFirebase(error.code));
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
      }
    });

    // Esqueci a senha
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        mostrarErro('Digite seu e-mail para recuperar a senha');
        emailInput.focus();
        return;
      }

      if (!validarEmail(email)) {
        mostrarErro('Digite um e-mail v√°lido');
        return;
      }

      if (confirm(`Enviar e-mail de recupera√ß√£o para:\n${email}?`)) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            mostrarSucesso(`E-mail de recupera√ß√£o enviado para ${email}. Verifique sua caixa de entrada.`);
          })
          .catch(error => {
            console.error('Erro ao enviar e-mail:', error);
            mostrarErro(traduzirErroFirebase(error.code));
          });
      }
    });

    // Fun√ß√µes auxiliares de mensagens
    function mostrarErro(mensagem) {
      errorText.textContent = mensagem;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function mostrarSucesso(mensagem) {
      successText.textContent = mensagem;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function ocultarMensagens() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    // Enter para focar no pr√≥ximo campo
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        passwordInput.focus();
      }
    });

    // Focar no email ao carregar
    window.addEventListener('load', () => {
      if (!emailInput.value) {
        emailInput.focus();
      } else {
        passwordInput.focus();
      }
    });

    console.log('üîê Sistema de Login - SIGO Casa dos Reparos');
  </script>

</body>
</html>
