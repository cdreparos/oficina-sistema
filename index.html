<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIGO Casa dos Reparos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideIn 0.5s ease-out;
      position: relative;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ESTILOS DA NOVA LOGO/MASCOTE --- */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    /* O container da logo agora centraliza o SVG interativo */
    .logo {
      width: 120px; /* Aumentado para melhor visualiza√ß√£o */
      height: 120px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer; /* O cursor indica que √© interativo */
    }

    #mascote-login {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-out;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Anima√ß√£o de esquiva agora √© um giro */
    #mascote-login.dodging {
      animation: dodge 0.5s ease-out;
    }

    @keyframes dodge {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(60deg) scale(0.9); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .pupila { transition: transform 0.2s ease-out; }

    #mascote-login.peek .pupila {
      transform: translate(0, -12px); /* Ajustado para a nova forma */
    }

    #mascote-login .boca { transition: all 0.3s ease-in-out; }
    #mascote-login.happy #boca-normal { display: none; }
    #mascote-login.happy #boca-feliz { display: block; }
    #mascote-login.error #boca-normal { display: none; }
    #mascote-login.error #boca-triste { display: block; }

    .login-header h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      transition: color 0.3s;
    }
    .password-toggle:hover {
      color: #3b82f6;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
    }
    .error-message.show { display: flex; }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #10b981;
    }
    .success-message.show { display: flex; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-top: -8px; }
    .remember-me { display: flex; align-items: center; gap: 8px; }
    .remember-me input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6; }
    .remember-me label { font-size: 0.9rem; color: #6b7280; cursor: pointer; user-select: none; }
    .forgot-password { color: #3b82f6; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
    .forgot-password:hover { color: #2563eb; text-decoration: underline; }
    .btn { padding: 14px 24px; border: none; border-radius: 12px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); margin-top: 8px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .btn-primary.loading .spinner { display: block; }
    .btn-primary.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .login-footer { text-align: center; margin-top: 32px; padding-top: 24px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="login-container">
    
    <div class="login-header">
      <div class="logo">
         <svg id="mascote-login" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#f59e0b; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f97316; stop-opacity:1" />
              </linearGradient>
              <clipPath id="clip-olho-esq"><circle cx="45" cy="55" r="12"/></clipPath>
              <clipPath id="clip-olho-dir"><circle cx="75" cy="55" r="12"/></clipPath>
            </defs>
            
            <path fill="url(#gearGradient)" d="M110.6,67.5l-10.3,6c-1.2,0.7-2.6,0.9-3.9,0.7c-0.3,0-0.6-0.1-0.9-0.2l-10-3.3c-2.3-0.8-4.2-2.6-5-5l-3.3-10 c-0.4-1.2-0.2-2.6,0.5-3.7l6-10.3c1.2-2,3.4-3.1,5.7-3.1h12c2.4,0,4.5,1.1,5.7,3.1l6,10.3c0.7,1.2,0.9,2.6,0.5,3.7l-3.3,10 C114.7,65,112.9,66.8,110.6,67.5z M60,11.5c-2.4,0-4.5-1.1-5.7-3.1L48.2,2.3c-0.7-1.2-0.9-2.6-0.5-3.7l3.3-10C52, -13.7,53.8,-15.5,56.1,-16.2l10-3.3c1.3-0.4,2.7-0.3,3.9,0.2l10.3,6c2.3,1.3,3.7,3.8,3.7,6.5v12c0,2.7-1.4,5.2-3.7,6.5 l-10.3,6C62.7,11.3,61.3,11.5,60,11.5z M9.4,67.5l-6-10.3c-1.2-2-1.2-4.5,0-6.5l6-10.3c1.2-2,3.4-3.1,5.7-3.1h12 c2.4,0,4.5,1.1,5.7,3.1l6,10.3c0.7,1.2,0.9,2.6,0.5,3.7l-3.3,10c-0.8,2.3-2.6,4.2-5,5l-10,3.3c-1.2,0.4-2.6,0.2-3.7-0.5 L9.4,67.5z" transform="translate(0, 20)"/>
            <circle fill="#FFF" cx="60" cy="60" r="30"/>

            <g id="olhos">
              <circle class="olho" cx="45" cy="55" r="12" fill="white"/>
              <circle class="olho" cx="75" cy="55" r="12" fill="white"/>
              <g clip-path="url(#clip-olho-esq)"><circle id="pupila-esq" class="pupila" cx="45" cy="55" r="6" fill="black"/></g>
              <g clip-path="url(#clip-olho-dir)"><circle id="pupila-dir" class="pupila" cx="75" cy="55" r="6" fill="black"/></g>
            </g>
             <g id="boca">
              <path id="boca-normal" class="boca" d="M 52,78 Q 60,82 68,78" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
              <path id="boca-feliz" class="boca" d="M 50,78 Q 60,88 70,78" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" style="display: none;"/>
              <path id="boca-triste" class="boca" d="M 50,82 Q 60,72 70,82" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round" style="display: none;"/>
            </g>
          </svg>
      </div>
      <h1>SIGO Casa dos Reparos</h1>
      <p>Sistema Integrado de Gerenciamento de Oficina</p>
    </div>

    <div class="error-message" id="errorMessage">
      <span id="errorText">Erro ao fazer login</span>
    </div>
    <div class="success-message" id="successMessage">
      <span id="successText">Login realizado!</span>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <span class="input-icon">üìß</span>
          <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" />
          <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn btn-primary" id="btnLogin">
        <span class="spinner"></span>
        <span class="btn-text">Entrar no Sistema</span>
      </button>
    </form>
    <div class="login-footer">SIGO - Sistema de Gerenciamento ¬© 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="utils.js"></script>

  <script>
    auth.onAuthStateChanged(user => { if (user) window.location.href = 'painel.html'; });

    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!validarEmail(email)) { mostrarErro('E-mail inv√°lido'); return; }
      if (password.length < 6) { mostrarErro('A senha deve ter no m√≠nimo 6 caracteres'); return; }

      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      ocultarMensagens();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        mostrarSucesso('Login realizado! Redirecionando...');
        setTimeout(() => { window.location.href = 'painel.html'; }, 1000);
      } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro(traduzirErroFirebase(error.code));
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
      }
    });

    // --- L√ìGICA DO PERSONAGEM/LOGO ANIMADO ---
    const logoContainer = document.querySelector('.logo'); // Agora o container √© a pr√≥pria logo
    const mascote = document.getElementById('mascote-login');
    const pupilaEsq = document.getElementById('pupila-esq');
    const pupilaDir = document.getElementById('pupila-dir');
    const togglePassword = document.getElementById('togglePassword');
    let isPeeking = false;

    // Olhos seguindo o mouse
    window.addEventListener('mousemove', (e) => {
      if (isPeeking) return;

      const { clientX, clientY } = e;
      const rect = mascote.getBoundingClientRect();
      const mascoteX = rect.left + rect.width / 2;
      const mascoteY = rect.top + rect.height / 2;
      const deltaX = clientX - mascoteX;
      const deltaY = clientY - mascoteY;
      const angle = Math.atan2(deltaY, deltaX);
      const moveX = Math.cos(angle) * 7; // Aumentado o raio para melhor efeito
      const moveY = Math.sin(angle) * 7;
      pupilaEsq.style.transform = `translate(${moveX}px, ${moveY}px)`;
      pupilaDir.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    // L√≥gica para olhar para cima ao ver a senha
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      
      resetarMascote();

      if (type === 'text') {
        isPeeking = true;
        mascote.classList.add('peek');
        pupilaEsq.style.transform = 'translate(0px, -12px)';
        pupilaDir.style.transform = 'translate(0px, -12px)';
      } else {
        isPeeking = false;
        mascote.classList.remove('peek');
        pupilaEsq.style.transform = 'translate(0px, 0px)';
        pupilaDir.style.transform = 'translate(0px, 0px)';
      }
    });
    
    // L√≥gica para se esquivar (girar)
    logoContainer.addEventListener('mouseenter', () => {
        mascote.classList.add('dodging');
    });
    mascote.addEventListener('animationend', (e) => {
        if (e.animationName === 'dodge') {
            mascote.classList.remove('dodging');
        }
    });

    function resetarMascote() {
      mascote.classList.remove('happy', 'error', 'peek');
      if (passwordInput.getAttribute('type') !== 'text') {
        isPeeking = false;
      }
    }
    emailInput.addEventListener('focus', resetarMascote);
    passwordInput.addEventListener('focus', resetarMascote);

    // Fun√ß√µes de rea√ß√£o (sucesso/erro)
    function mostrarErro(mensagem) {
      errorText.textContent = mensagem;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      mascote.classList.add('error');
    }
    function mostrarSucesso(mensagem) {
      successText.textContent = mensagem;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      mascote.classList.add('happy');
    }
    function ocultarMensagens() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      resetarMascote();
    }
    
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!validarEmail(email)) { mostrarErro('Digite um e-mail v√°lido para recuperar a senha'); return; }
      if (confirm(`Enviar e-mail de recupera√ß√£o para:\n${email}?`)) {
        auth.sendPasswordResetEmail(email)
          .then(() => mostrarSucesso(`E-mail de recupera√ß√£o enviado para ${email}.`))
          .catch(error => mostrarErro(traduzirErroFirebase(error.code)));
      }
    });
  </script>
</body>
</html>
