<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIGO Casa dos Reparos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ESTILOS DO PERSONAGEM */
    .mascote-container {
      width: 150px;
      height: 110px; /* Aumentar altura para o bra√ßo */
      margin: 0 auto -20px auto;
      position: relative;
      z-index: 1;
    }
    #mascote-login {
      width: 100%;
      height: 100%;
    }
    .olho {
      transition: all 0.3s ease-in-out;
    }
    .pupila {
      transition: transform 0.1s ease-out;
    }
    #mascote-login .palpebra {
      transform: translateY(-100%);
      transition: all 0.3s ease-in-out;
    }
    #mascote-login.peek .palpebra,
    #mascote-login.error .palpebra {
      transform: translateY(0);
    }
    #mascote-login .boca {
      transition: all 0.3s ease-in-out;
    }
    #mascote-login.happy #boca-normal { display: none; }
    #mascote-login.happy #boca-feliz { display: block; }
    #mascote-login.error #boca-normal { display: none; }
    #mascote-login.error #boca-triste { display: block; }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
      padding: 10px; /* Espa√ßamento para a logo SVG */
    }
    .login-header h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      transition: color 0.3s;
    }
    .password-toggle:hover {
      color: #3b82f6;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
    }
    .error-message.show { display: flex; }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #10b981;
    }
    .success-message.show { display: flex; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-top: -8px; }
    .remember-me { display: flex; align-items: center; gap: 8px; }
    .remember-me input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6; }
    .remember-me label { font-size: 0.9rem; color: #6b7280; cursor: pointer; user-select: none; }
    .forgot-password { color: #3b82f6; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
    .forgot-password:hover { color: #2563eb; text-decoration: underline; }
    .btn { padding: 14px 24px; border: none; border-radius: 12px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); margin-top: 8px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .btn-primary.loading .spinner { display: block; }
    .btn-primary.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .login-footer { text-align: center; margin-top: 32px; padding-top: 24px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="login-container">
    
    <div class="mascote-container">
      <svg id="mascote-login" viewBox="0 0 150 110">
        <defs>
          <clipPath id="clip-olho-esq"><circle cx="50" cy="50" r="20"/></clipPath>
          <clipPath id="clip-olho-dir"><circle cx="100" cy="50" r="20"/></clipPath>
        </defs>
        <path d="M 0,100 C 0,50 20,20 75,20 S 150,50 150,100 Z" fill="#3B82F6"/>
        <g id="olhos">
          <circle class="olho" cx="50" cy="50" r="20" fill="white"/><circle class="olho" cx="100" cy="50" r="20" fill="white"/>
          <g clip-path="url(#clip-olho-esq)"><circle id="pupila-esq" class="pupila" cx="50" cy="50" r="10" fill="black"/></g>
          <g clip-path="url(#clip-olho-dir)"><circle id="pupila-dir" class="pupila" cx="100" cy="50" r="10" fill="black"/></g>
          <rect id="palpebra-esq" class="palpebra" x="30" y="30" width="40" height="25" fill="#3B82F6"/>
          <rect id="palpebra-dir" class="palpebra" x="80" y="30" width="40" height="25" fill="#3B82F6"/>
        </g>
        <g id="boca">
          <path id="boca-normal" class="boca" d="M 65,80 Q 75,85 85,80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
          <path id="boca-feliz" class="boca" d="M 60,80 Q 75,95 90,80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" style="display: none;"/>
          <path id="boca-triste" class="boca" d="M 60,85 Q 75,75 90,85" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" style="display: none;"/>
        </g>
        <g id="braco-ferramenta">
          <path d="M 120,90 C 130,70 140,70 140,80" fill="none" stroke="#3B82F6" stroke-width="12" stroke-linecap="round"/>
          <g transform="translate(135, 75) rotate(45)">
            <rect x="-20" y="-5" width="30" height="10" fill="white" rx="3"/>
            <path d="M 10,-10 L 20,0 L 10,10" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
        </g>
      </svg>
    </div>

    <div class="login-header">
      <div class="logo">
         <svg viewBox="0 0 150 110" fill="white">
            <path d="M 0,100 C 0,50 20,20 75,20 S 150,50 150,100 Z" />
            <circle cx="50" cy="50" r="20" fill="#3B82F6"/>
            <circle cx="100" cy="50" r="20" fill="#3B82F6"/>
            <circle cx="50" cy="50" r="10" fill="white"/>
            <circle cx="100" cy="50" r="10" fill="white"/>
            <g transform="translate(135, 75) rotate(45)">
              <rect x="-20" y="-5" width="30" height="10" fill="#3B82F6" rx="3"/>
              <path d="M 10,-10 L 20,0 L 10,10" fill="none" stroke="#3B82F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
             <path d="M 120,90 C 130,70 140,70 140,80" fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
          </svg>
      </div>
      <h1>SIGO Casa dos Reparos</h1>
      <p>Sistema Integrado de Gerenciamento de Oficina</p>
    </div>

    <div class="error-message" id="errorMessage">
      <span id="errorText">Erro ao fazer login</span>
    </div>
    <div class="success-message" id="successMessage">
      <span id="successText">Login realizado!</span>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <span class="input-icon">üìß</span>
          <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" />
          <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn btn-primary" id="btnLogin">
        <span class="spinner"></span>
        <span class="btn-text">Entrar no Sistema</span>
      </button>
    </form>
    <div class="login-footer">SIGO - Sistema de Gerenciamento ¬© 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="utils.js"></script>

  <script>
    auth.onAuthStateChanged(user => { if (user) window.location.href = 'painel.html'; });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.getElementById('email');
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!validarEmail(email)) { mostrarErro('E-mail inv√°lido'); return; }
      if (password.length < 6) { mostrarErro('A senha deve ter no m√≠nimo 6 caracteres'); return; }

      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      ocultarMensagens();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        mostrarSucesso('Login realizado! Redirecionando...');
        setTimeout(() => { window.location.href = 'painel.html'; }, 1000);
      } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro(traduzirErroFirebase(error.code));
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
      }
    });

    // --- L√ìGICA DO PERSONAGEM ANIMADO ---
    const mascote = document.getElementById('mascote-login');
    const pupilaEsq = document.getElementById('pupila-esq');
    const pupilaDir = document.getElementById('pupila-dir');

    // 1. Olhos seguindo o mouse
    window.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const rect = mascote.getBoundingClientRect();
      const mascoteX = rect.left + rect.width / 2;
      const mascoteY = rect.top + rect.height / 2;
      const deltaX = clientX - mascoteX;
      const deltaY = clientY - mascoteY;
      const angle = Math.atan2(deltaY, deltaX);
      const moveX = Math.cos(angle) * 5;
      const moveY = Math.sin(angle) * 5;
      pupilaEsq.style.transform = `translate(${moveX}px, ${moveY}px)`;
      pupilaDir.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    function resetarMascote() {
      mascote.classList.remove('happy', 'error', 'peek');
    }
    emailInput.addEventListener('input', resetarMascote);
    passwordInput.addEventListener('input', resetarMascote);

    togglePassword.addEventListener('click', () => {
      resetarMascote();
      if (passwordInput.getAttribute('type') === 'text') {
        mascote.classList.add('peek');
      }
    });

    function mostrarErro(mensagem) {
      errorText.textContent = mensagem;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      mascote.classList.add('error');
    }
    function mostrarSucesso(mensagem) {
      successText.textContent = mensagem;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      mascote.classList.add('happy');
    }
    function ocultarMensagens() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      resetarMascote();
    }

    // --- FIM DA L√ìGICA DO PERSONAGEM ---

    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!validarEmail(email)) { mostrarErro('Digite um e-mail v√°lido para recuperar a senha'); return; }
      if (confirm(`Enviar e-mail de recupera√ß√£o para:\n${email}?`)) {
        auth.sendPasswordResetEmail(email)
          .then(() => mostrarSucesso(`E-mail de recupera√ß√£o enviado para ${email}.`))
          .catch(error => mostrarErro(traduzirErroFirebase(error.code)));
      }
    });
  </script>
</body>
</html>
