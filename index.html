<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIGO Casa dos Reparos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideIn 0.5s ease-out;
      position: relative;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ESTILOS DA LOGO/MASCOTE --- */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #mascote-login {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-out;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    #mascote-login.dodging {
      animation: dodge 0.5s ease-out;
    }

    @keyframes dodge {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(60deg) scale(0.9); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Estilos e transições para as partes da face */
    .pupila, .boca, .sobrancelha {
      transition: all 0.3s ease-in-out;
    }

    /* Estado de espiar a senha */
    #mascote-login.peek .pupila {
      transform: translateY(-8px);
    }
    #mascote-login.peek .sobrancelha {
      transform: translateY(-3px) rotate(-5deg);
    }
    #mascote-login.peek #sobrancelha-dir {
        transform: translateY(-3px) rotate(5deg);
    }

    /* Estado de sucesso */
    #mascote-login.happy #boca-normal { display: none; }
    #mascote-login.happy #boca-feliz { display: block; }
    #mascote-login.happy .sobrancelha {
      transform: translateY(-4px) rotate(-8deg);
    }
    #mascote-login.happy #sobrancelha-dir {
        transform: translateY(-4px) rotate(8deg);
    }


    /* Estado de erro */
    #mascote-login.error #boca-normal { display: none; }
    #mascote-login.error #boca-triste { display: block; }
    #mascote-login.error .pupila { transform: translateY(2px); }
    #mascote-login.error #sobrancelha-esq {
      transform: translateY(2px) rotate(15deg);
    }
    #mascote-login.error #sobrancelha-dir {
      transform: translateY(2px) rotate(-15deg);
    }


    .login-header h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      transition: color 0.3s;
    }
    .password-toggle:hover {
      color: #3b82f6;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
    }
    .error-message.show { display: flex; }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #10b981;
    }
    .success-message.show { display: flex; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-top: -8px; }
    .remember-me { display: flex; align-items: center; gap: 8px; }
    .remember-me input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6; }
    .remember-me label { font-size: 0.9rem; color: #6b7280; cursor: pointer; user-select: none; }
    .forgot-password { color: #3b82f6; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
    .forgot-password:hover { color: #2563eb; text-decoration: underline; }
    .btn { padding: 14px 24px; border: none; border-radius: 12px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); margin-top: 8px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .btn-primary.loading .spinner { display: block; }
    .btn-primary.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .login-footer { text-align: center; margin-top: 32px; padding-top: 24px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="login-container">
    
    <div class="login-header">
      <div class="logo">
         <svg id="mascote-login" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#f59e0b;" />
                <stop offset="100%" style="stop-color:#f97316;" />
              </linearGradient>
               <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
              </filter>
              <clipPath id="clip-olho-esq"><circle cx="45" cy="55" r="12"/></clipPath>
              <clipPath id="clip-olho-dir"><circle cx="75" cy="55" r="12"/></clipPath>
            </defs>
            
            <g filter="url(#shadow)">
              <path fill="url(#gearGradient)" d="M60,10.05c-6.85,0-13.3,2.8-17.94,7.43l-8.54-4.93c-3.1-1.79-6.95-1.79-10.05,0L14.93,17.48c-3.1,1.79-5.02,5.2-5.02,8.87v9.86c0,3.67,1.92,7.08,5.02,8.87l8.54,4.93c4.64,2.68,7.43,7.65,7.43,12.98s-2.8,10.3-7.43,12.98l-8.54,4.93c-3.1,1.79-5.02,5.2-5.02,8.87v9.86c0,3.67,1.92,7.08,5.02,8.87l8.54,4.93c3.1,1.79,6.95,1.79,10.05,0l8.54-4.93c4.64-2.68,11.09-4.93,17.94-4.93s13.3,2.25,17.94,4.93l8.54,4.93c3.1,1.79,6.95,1.79,10.05,0l8.54-4.93c3.1-1.79,5.02-5.2,5.02-8.87v-9.86c0-3.67-1.92-7.08-5.02-8.87l-8.54-4.93c-4.64-2.68-7.43-7.65-7.43-12.98s2.8-10.3,7.43-12.98l8.54-4.93c3.1-1.79,5.02-5.2,5.02-8.87v-9.86c0-3.67-1.92-7.08-5.02-8.87l-8.54-4.93c-3.1-1.79-6.95-1.79-10.05,0l-8.54,4.93C73.3,12.85,66.85,10.05,60,10.05z"/>
              <circle fill="#FFF" cx="60" cy="60" r="32"/>
            </g>
            
            <g id="face">
                <path id="sobrancelha-esq" d="M 35,42 Q 45,38 55,42" class="sobrancelha" stroke="#6b7280" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path id="sobrancelha-dir" d="M 65,42 Q 75,38 85,42" class="sobrancelha" stroke="#6b7280" stroke-width="4" fill="none" stroke-linecap="round"/>

                <g id="olhos">
                  <circle class="olho" cx="45" cy="55" r="12" fill="white"/>
                  <circle class="olho" cx="75" cy="55" r="12" fill="white"/>
                  <g clip-path="url(#clip-olho-esq)"><circle id="pupila-esq" class="pupila" cx="45" cy="55" r="7" fill="black"/></g>
                  <g clip-path="url(#clip-olho-dir)"><circle id="pupila-dir" class="pupila" cx="75" cy="55" r="7" fill="black"/></g>
                </g>

                <g id="boca">
                  <path id="boca-normal" class="boca" d="M 52,78 Q 60,82 68,78" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
                  <path id="boca-feliz" class="boca" d="M 50,78 Q 60,92 70,78" stroke="#f97316" stroke-width="4" fill="none" stroke-linecap="round" style="display: none;"/>
                  <path id="boca-triste" class="boca" d="M 50,82 Q 60,72 70,82" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round" style="display: none;"/>
                </g>
            </g>
          </svg>
      </div>
      <h1>SIGO Casa dos Reparos</h1>
      <p>Sistema Integrado de Gerenciamento de Oficina</p>
    </div>

    <div class="error-message" id="errorMessage">
      <span id="errorText">Erro ao fazer login</span>
    </div>
    <div class="success-message" id="successMessage">
      <span id="successText">Login realizado!</span>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <span class="input-icon">📧</span>
          <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" />
          <button type="button" class="password-toggle" id="togglePassword">👁️</button>
        </div>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn btn-primary" id="btnLogin">
        <span class="spinner"></span>
        <span class="btn-text">Entrar no Sistema</span>
      </button>
    </form>
    <div class="login-footer">SIGO - Sistema de Gerenciamento © 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="utils.js"></script>

  <script>
    auth.onAuthStateChanged(user => { if (user) window.location.href = 'painel.html'; });

    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!validarEmail(email)) { mostrarErro('E-mail inválido'); return; }
      if (password.length < 6) { mostrarErro('A senha deve ter no mínimo 6 caracteres'); return; }

      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      ocultarMensagens();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        mostrarSucesso('Login realizado! Redirecionando...');
        setTimeout(() => { window.location.href = 'painel.html'; }, 1000);
      } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro(traduzirErroFirebase(error.code));
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
      }
    });

    // --- LÓGICA DO MASCOTE/LOGO ANIMADO ---
    const logoContainer = document.querySelector('.logo');
    const mascote = document.getElementById('mascote-login');
    const pupilaEsq = document.getElementById('pupila-esq');
    const pupilaDir = document.getElementById('pupila-dir');
    const togglePassword = document.getElementById('togglePassword');
    let isPeeking = false;

    // Olhos seguindo o mouse
    window.addEventListener('mousemove', (e) => {
      if (isPeeking) return;

      const { clientX, clientY } = e;
      const rect = mascote.getBoundingClientRect();
      const mascoteX = rect.left + rect.width / 2;
      const mascoteY = rect.top + rect.height / 2;
      const deltaX = clientX - mascoteX;
      const deltaY = clientY - mascoteY;
      const angle = Math.atan2(deltaY, deltaX);
      const moveX = Math.cos(angle) * 7;
      const moveY = Math.sin(angle) * 7;
      pupilaEsq.style.transform = `translate(${moveX}px, ${moveY}px)`;
      pupilaDir.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    // Lógica para espiar a senha
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
      
      resetarMascote();

      if (type === 'text') {
        isPeeking = true;
        mascote.classList.add('peek');
      } else {
        isPeeking = false;
        mascote.classList.remove('peek');
      }
    });
    
    // Lógica para se esquivar (girar)
    logoContainer.addEventListener('mouseenter', () => {
        mascote.classList.add('dodging');
    });
    mascote.addEventListener('animationend', (e) => {
        if (e.animationName === 'dodge') {
            mascote.classList.remove('dodging');
        }
    });

    function resetarMascote() {
      mascote.classList.remove('happy', 'error');
      if (passwordInput.getAttribute('type') !== 'text') {
        isPeeking = false;
        mascote.classList.remove('peek');
      }
    }
    emailInput.addEventListener('focus', resetarMascote);
    passwordInput.addEventListener('focus', resetarMascote);

    // Funções de reação (sucesso/erro)
    function mostrarErro(mensagem) {
      errorText.textContent = mensagem;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      mascote.classList.add('error');
    }
    function mostrarSucesso(mensagem) {
      successText.textContent = mensagem;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      mascote.classList.add('happy');
    }
    function ocultarMensagens() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      resetarMascote();
    }
    
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!validarEmail(email)) { mostrarErro('Digite um e-mail válido para recuperar a senha'); return; }
      if (confirm(`Enviar e-mail de recuperação para:\n${email}?`)) {
        auth.sendPasswordResetEmail(email)
          .then(() => mostrarSucesso(`E-mail de recuperação enviado para ${email}.`))
          .catch(error => mostrarErro(traduzirErroFirebase(error.code)));
      }
    });
  </script>
</body>
</html>
