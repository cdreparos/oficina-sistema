<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIGO Casa dos Reparos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      padding: 48px 40px;
      animation: slideIn 0.5s ease-out;
      position: relative;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ESTILOS DA LOGO/MASCOTE --- */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Apenas as expressões (boca, sobrancelhas) terão transição suave */
    .boca, .sobrancelha, .olho-fundo {
      transition: all 0.3s ease-in-out;
    }
    /* A pupila não tem transição para responder instantaneamente ao mouse */
    .pupila-wrapper {
        transition: transform 0.3s ease-in-out; /* Adicionado para suavizar o "olhar pra cima" */
    }


    /* Estado de espiar a senha */
    #mascote-login.peek .pupila-wrapper {
      transform: translateY(-4px); /* Olhar para cima */
    }
    #mascote-login.peek .sobrancelha {
      transform: translateY(-2px);
    }

    /* Estado de sucesso */
    #mascote-login.happy #boca-normal { display: none; }
    #mascote-login.happy #boca-feliz { display: block; }
    #mascote-login.happy .sobrancelha {
      transform: translateY(-3px) rotate(-5deg);
    }
    #mascote-login.happy #sobrancelha-dir {
        transform: translateY(-3px) rotate(5deg);
    }

    /* Estado de erro */
    #mascote-login.error #boca-normal { display: none; }
    #mascote-login.error #boca-triste { display: block; }
    #mascote-login.error .sobrancelha {
      transform: translateY(2px) rotate(15deg);
    }
     #mascote-login.error #sobrancelha-dir {
      transform: translateY(2px) rotate(-15deg);
    }
    #mascote-login.error .olho-fundo {
        fill: #f3f4f6;
    }


    .login-header h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .login-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #9ca3af;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      transition: color 0.3s;
    }
    .password-toggle:hover {
      color: #3b82f6;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #ef4444;
    }
    .error-message.show { display: flex; }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      border-left: 4px solid #10b981;
    }
    .success-message.show { display: flex; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-top: -8px; }
    .remember-me { display: flex; align-items: center; gap: 8px; }
    .remember-me input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6; }
    .remember-me label { font-size: 0.9rem; color: #6b7280; cursor: pointer; user-select: none; }
    .forgot-password { color: #3b82f6; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.3s; }
    .forgot-password:hover { color: #2563eb; text-decoration: underline; }
    .btn { padding: 14px 24px; border: none; border-radius: 12px; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); margin-top: 8px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .btn-primary.loading .spinner { display: block; }
    .btn-primary.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .login-footer { text-align: center; margin-top: 32px; padding-top: 24px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="login-container">
    
    <div class="login-header">
      <div class="logo">
         <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bodyGradient" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#F9FAFB"/>
                    <stop offset="100%" stop-color="#D1D5DB"/>
                </linearGradient>
                <linearGradient id="panelGradient" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#4B5563"/>
                    <stop offset="100%" stop-color="#1F2937"/>
                </linearGradient>
                <filter id="dropShadow">
                    <feDropShadow dx="2" dy="5" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
                </filter>
            </defs>
        
            <g id="corpo-lavadora" filter="url(#dropShadow)">
                <path d="M10 30 Q10 15, 25 15 L95 15 Q110 15, 110 30 L110 105 Q110 115, 100 115 L20 115 Q10 115, 10 105 Z" fill="url(#bodyGradient)"/>
                <path d="M10 30 Q10 15, 25 15 L95 15 Q110 15, 110 30 L110 35 L10 35 Z" fill="url(#panelGradient)"/>
                <rect x="20" y="22" width="20" height="8" rx="2" fill="#9CA3AF" fill-opacity="0.5"/>
                <circle cx="95" cy="25" r="8" fill="#4B5563"/>
                <circle cx="95" cy="25" r="7" fill="#3B82F6"/>
                <line x1="95" y1="19" x2="95" y2="25" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <circle cx="55" cy="25" r="3" fill="#6B7280"/>
                <circle cx="67" cy="25" r="3" fill="#6B7280"/>
                <circle cx="79" cy="25" r="3" fill="#6B7280"/>
                <circle cx="60" cy="72" r="35" fill="#9CA3AF"/>
                <circle cx="60" cy="72" r="32" fill="#E5E7EB"/>
                <circle cx="60" cy="72" r="28" fill="#BFDBFE" fill-opacity="0.3"/>
            </g>
        
            <g id="mascote-login">
                <g transform="translate(0, -2)">
                    <path id="sobrancelha-esq" class="sobrancelha" d="M 40,58 Q 48,54 56,58" stroke="#1F2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <path id="sobrancelha-dir" class="sobrancelha" d="M 64,58 Q 72,54 80,58" stroke="#1F2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                </g>
        
                <g id="olhos">
                    <g transform="translate(48, 70)">
                        <circle class="olho-fundo" r="9" fill="white"/>
                        <g class="pupila-wrapper" id="pupila-esq">
                            <circle r="5" fill="black"/>
                            <circle cx="1.5" cy="-1.5" r="1.5" fill="white" fill-opacity="0.9"/>
                        </g>
                    </g>
                    <g transform="translate(72, 70)">
                        <circle class="olho-fundo" r="9" fill="white"/>
                        <g class="pupila-wrapper" id="pupila-dir">
                            <circle r="5" fill="black"/>
                            <circle cx="1.5" cy="-1.5" r="1.5" fill="white" fill-opacity="0.9"/>
                        </g>
                    </g>
                </g>
        
                <g id="boca">
                    <path id="boca-normal" class="boca" d="M 55,88 Q 60,91 65,88" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <path id="boca-feliz" class="boca" d="M 52,88 Q 60,98 68,88" stroke="black" stroke-width="2.5" fill="none" stroke-linecap="round" style="display: none;"/>
                    <path id="boca-triste" class="boca" d="M 53,91 Q 60,84 67,91" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" style="display: none;"/>
                </g>
            </g>
        </svg>
      </div>
      <h1>SIGO Casa dos Reparos</h1>
      <p>Sistema Integrado de Gerenciamento de Oficina</p>
    </div>

    <div class="error-message" id="errorMessage">
      <span id="errorText">Erro ao fazer login</span>
    </div>
    <div class="success-message" id="successMessage">
      <span id="successText">Login realizado!</span>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <span class="input-icon">📧</span>
          <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password" />
          <button type="button" class="password-toggle" id="togglePassword">👁️</button>
        </div>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn btn-primary" id="btnLogin">
        <span class="spinner"></span>
        <span class="btn-text">Entrar no Sistema</span>
      </button>
    </form>
    <div class="login-footer">SIGO - Sistema de Gerenciamento © 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="utils.js"></script>

  <script>
    auth.onAuthStateChanged(user => { if (user) window.location.href = 'painel.html'; });

    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!validarEmail(email)) { mostrarErro('E-mail inválido'); return; }
      if (password.length < 6) { mostrarErro('A senha deve ter no mínimo 6 caracteres'); return; }

      btnLogin.classList.add('loading');
      btnLogin.disabled = true;
      ocultarMensagens();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        if (rememberMeCheckbox.checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        mostrarSucesso('Login realizado! Redirecionando...');
        setTimeout(() => { window.location.href = 'painel.html'; }, 1000);
      } catch (error) {
        console.error('Erro no login:', error);
        mostrarErro(traduzirErroFirebase(error.code));
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
      }
    });

    // --- LÓGICA DO MASCOTE/LOGO ANIMADO ---
    const logoContainer = document.querySelector('.logo');
    const mascote = document.getElementById('mascote-login'); // Grupo da FACE
    const pupilaEsq = document.getElementById('pupila-esq');
    const pupilaDir = document.getElementById('pupila-dir');
    const togglePassword = document.getElementById('togglePassword');
    let isPeeking = false;

    // Lógica de seguir o mouse CORRIGIDA
    window.addEventListener('mousemove', (e) => {
      // Trava o movimento se estiver espiando a senha
      if (isPeeking) return;

      // Remove a transição CSS para movimento instantâneo
      pupilaEsq.style.transition = 'none';
      pupilaDir.style.transition = 'none';

      const rect = logoContainer.getBoundingClientRect();
      const { clientX, clientY } = e;

      // Centros dos olhos (baseado no viewBox 120x120 e transform)
      const olhoEsqX = rect.left + (48 * rect.width / 120);
      const olhoEsqY = rect.top + (70 * rect.height / 120);
      const olhoDirX = rect.left + (72 * rect.width / 120);
      const olhoDirY = rect.top + (70 * rect.height / 120);
      
      const maxMove = 3; // Distância máxima que a pupila pode se mover

      // Movimento da pupila esquerda
      const deltaEsqX = clientX - olhoEsqX;
      const deltaEsqY = clientY - olhoEsqY;
      const angleEsq = Math.atan2(deltaEsqY, deltaEsqX);
      const moveEsqX = Math.cos(angleEsq) * maxMove;
      const moveEsqY = Math.sin(angleEsq) * maxMove;
      pupilaEsq.style.transform = `translate(${moveEsqX}px, ${moveEsqY}px)`;
      
      // Movimento da pupila direita
      const deltaDirX = clientX - olhoDirX;
      const deltaDirY = clientY - olhoDirY;
      const angleDir = Math.atan2(deltaDirY, deltaDirX);
      const moveDirX = Math.cos(angleDir) * maxMove;
      const moveDirY = Math.sin(angleDir) * maxMove;
      pupilaDir.style.transform = `translate(${moveDirX}px, ${moveDirY}px)`;
    });

    // Lógica para espiar a senha
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
      
      resetarMascote();

      // Readiciona a transição para suavizar a animação de "olhar para cima"
      pupilaEsq.style.transition = 'transform 0.3s ease-in-out';
      pupilaDir.style.transition = 'transform 0.3s ease-in-out';

      if (type === 'text') {
        isPeeking = true;
        mascote.classList.add('peek');
        // Força a posição para cima via JS, que sobrepõe o mousemove
        pupilaEsq.style.transform = 'translateY(-4px)';
        pupilaDir.style.transform = 'translateY(-4px)';
      } else {
        isPeeking = false;
        mascote.classList.remove('peek');
        // Reseta a posição para o centro
        pupilaEsq.style.transform = 'translate(0, 0)';
        pupilaDir.style.transform = 'translate(0, 0)';
      }
    });
    
    function resetarMascote() {
      mascote.classList.remove('happy', 'error');
      if (passwordInput.getAttribute('type') !== 'text') {
        isPeeking = false;
        mascote.classList.remove('peek');
      }
    }
    emailInput.addEventListener('focus', resetarMascote);
    passwordInput.addEventListener('focus', resetarMascote);

    // Funções de reação (sucesso/erro)
    function mostrarErro(mensagem) {
      errorText.textContent = mensagem;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      mascote.classList.add('error');
    }
    function mostrarSucesso(mensagem) {
      successText.textContent = mensagem;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      mascote.classList.add('happy');
    }
    function ocultarMensagens() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      resetarMascote();
    }
    
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!validarEmail(email)) { mostrarErro('Digite um e-mail válido para recuperar a senha'); return; }
      if (confirm(`Enviar e-mail de recuperação para:\n${email}?`)) {
        auth.sendPasswordResetEmail(email)
          .then(() => mostrarSucesso(`E-mail de recuperação enviado para ${email}.`))
          .catch(error => mostrarErro(traduzirErroFirebase(error.code)));
      }
    });
  </script>
</body>
</html>
